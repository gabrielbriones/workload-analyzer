name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to deploy (e.g., v1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: workload-analyzer

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      full_image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with version when pushing a tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with 'latest' for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag with SHA for traceability
            type=sha,prefix=sha-
            # Tag with branch name
            type=ref,event=branch
            # Manual dispatch tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          envs: REGISTRY,IMAGE_NAME,CONTAINER_NAME
          script: |
            set -e
            
            # Variables
            FULL_IMAGE="${REGISTRY}/${IMAGE_NAME}:latest"
            
            echo "ðŸš€ Starting deployment..."
            echo "ðŸ“¦ Image: ${FULL_IMAGE}"
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            echo "ðŸ“¥ Pulling latest image..."
            docker pull ${FULL_IMAGE}
            
            # Stop and remove existing container if it exists
            echo "ðŸ›‘ Stopping existing container (if any)..."
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm ${CONTAINER_NAME} 2>/dev/null || true
            
            # Run the new container
            echo "â–¶ï¸ Starting new container..."
            docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              -p 80:8000 \
              -e APP_ENV=production \
              -e LOG_LEVEL=INFO \
              --env-file /opt/workload-analyzer/.env \
              ${FULL_IMAGE}
            
            # Wait for container to be healthy
            echo "â³ Waiting for container to be healthy..."
            sleep 10
            
            # Check container status
            if docker ps | grep -q ${CONTAINER_NAME}; then
              echo "âœ… Container is running"
              docker logs --tail 20 ${CONTAINER_NAME}
            else
              echo "âŒ Container failed to start"
              docker logs ${CONTAINER_NAME}
              exit 1
            fi
            
            # Cleanup old images (keep last 3)
            echo "ðŸ§¹ Cleaning up old images..."
            docker images ${REGISTRY}/${IMAGE_NAME} --format "{{.ID}} {{.CreatedAt}}" | \
              sort -k2 -r | tail -n +4 | awk '{print $1}' | \
              xargs -r docker rmi 2>/dev/null || true
            
            echo "ðŸŽ‰ Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            # Health check
            echo "ðŸ” Running health check..."
            for i in {1..5}; do
              if curl -sf http://localhost/health > /dev/null 2>&1; then
                echo "âœ… Health check passed!"
                curl -s http://localhost/health | head -c 200
                exit 0
              fi
              echo "Attempt $i/5 - waiting..."
              sleep 5
            done
            echo "âŒ Health check failed after 5 attempts"
            exit 1

  notify-failure:
    name: Notify on Failure
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." >> $GITHUB_STEP_SUMMARY
